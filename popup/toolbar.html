<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        /* Main toolbar container styling */
        body {
            margin: 0;
            padding: 8px;
            font-family: Arial, sans-serif;
            background-color: #2c2c2c; /* Dark background for contrast */
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
            max-width: 300px;
            justify-content: center; /* Center align buttons */
        }
        
        /* Base button styling */
        .toolbar-btn {
            border: none;
            background: #4a4a4a;
            color: white;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 13px;
            min-width: 65px;
            transition: all 0.2s ease;
            margin: 2px;
        }
        
        /* Button hover effects */
        .toolbar-btn:hover {
            background: #5a5a5a;
            transform: translateY(-1px);
        }
        
        /* Special styling for size buttons (A-, A+) */
        .size-btn {
            min-width: 35px;
            font-weight: bold;
            font-size: 14px;
        }
        
        /* Special styling for icon buttons (emoji buttons) */
        .icon-btn {
            min-width: 45px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Text formatting buttons -->
    <button class="toolbar-btn" id="boldBtn">Bold</button>
    <button class="toolbar-btn" id="highlightBtn">Highlight</button>
    
    <!-- Font size controls -->
    <button class="toolbar-btn size-btn" id="sizeDownBtn">A-</button>
    <button class="toolbar-btn size-btn" id="sizeUpBtn">A+</button>
    
    <!-- Accessibility enhancement buttons with emojis -->
    <button class="toolbar-btn icon-btn" id="fontStyleBtn">A</button>
    <button class="toolbar-btn icon-btn" id="spacingBtn">‚ÜîÔ∏è</button>
    <button class="toolbar-btn icon-btn" id="contrastBtn">üé®</button>
    <button class="toolbar-btn icon-btn" id="readAloudBtn">üîä</button>

    <script src="toolbar.js"></script>
</body>
</html>
